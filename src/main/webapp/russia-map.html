<!DOCTYPE html>
<html lang="en">
<head>
    <title>Карта России</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/jquery-jvectormap-2.0.3/jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>
    <script src="./lib/jquery-3.2.1.min.js"></script>
    <script src="./lib/jquery-jvectormap-2.0.3/jquery-jvectormap-2.0.3.min.js"></script>
    <script src="./lib/jquery-jvectormap-2.0.3/jquery-jvectormap-ru-mill.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="./russia-map.html">Россия</a></li>
                <li><a href="./region-map.html">Регионы</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Авторы</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron">
    <div class="container text-center">
        <h2>Университеты по регионам России</h2>
        <div id="map" style="width: 1200px; height: 500px"></div>
        <script>
            $(function(){
                $('#map').vectorMap({
                    map: 'ru_mill',
                    onRegionClick: function(e, code, isSelected, selectedRegions) {
                        if (code === 'RU-SVE') {
                            window.location.href = './region-map.html'
                        }
                    }
                });
            });
        </script>
    </div>
</div>

<footer class="container-fluid text-center">
    <p>Всем бобра и котиков</p>
</footer>

</body>
</html>
